    <title>Contact</title>

<body>
     <h1>Contact Me</h1>
    <form action="./index.html">
    <div>
        <label for="name">Name:</label>
    <input type="text" id="name" placeholder="enter your name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="enter you email" id="email">
        
        
    </div>
    <div>
         <br>
    
        <label for="text">Subject:</label>
        <input type="text" id="text" placeholder="enter your subject">
           
    </div>
    <br>
    <div>
   <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter your password">
             
    </div>
    <br>
    <div>
        
        <label for="message">message</label>
        <textarea name="message" id="message" cols="15" rows="5"></textarea>
    </div>
    <br>
    <div>
    <p>Gender:</p>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    </div>
    <div>
    <p>Hobbies:</p>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label>
     
    <input type="checkbox" id="sports" name="hobbies" value="sports">
    <label for="sports">Sports</label>
     
    <input type="checkbox" id="playing" name="hobbies" value="playing">
    <label for="playing">playing</label>
    </div>
    <br>
    <div>
        <label for="country">Country:</label>
           <select name="country" id="country">
              <option value="pakistan">Pakistan</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="india">India</option>
              <option value="germany">Germany</option>
        </select>
    </div>
    <br>
    <div>
    <button value="send">
        submit
    </button>
    

    
    </div>
    </form>
